<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador de Jogos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sorteador de Jogos</h1>
      <div class="form-group">
        <label for="jogos">Insira os jogos (separados por vírgula):</label>
        <input type="text" id="jogos" placeholder="Ex: Jogo1, Jogo2, Jogo3" />
      </div>
      <div class="form-group">
        <label for="excluir">Jogos a excluir (separados por vírgula):</label>
        <input type="text" id="excluir" placeholder="Ex: Jogo1, Jogo4" />
      </div>
      <button id="sortear-btn">Sortear Jogos</button>
      <div id="resultado" class="resultado">
        <h2>Resultado do Sorteio:</h2>
        <br />
        <ul id="jogos-sorteados"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
